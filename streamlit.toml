[logger]
level = "info"
# messageFormat = "%(asctime)s %(message)s"

[client]
showErrorDetails = true
toolbarMode = "auto"

[runner]
fastReruns = true

[server]
folderWatchBlacklist = ["data"]
runOnSave = true
address = "0.0.0.0"
port = 8000
enableWebsocketCompression = true
enableStaticServing = true
